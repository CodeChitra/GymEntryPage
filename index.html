<html lang="en">

<head>

<body>

        <!-- <h3>Akash Gym</h3> -->

            <nav class="navbar">
                <ul>
                    <li class="item-1"><a href="#">Home</a></li>
                    <li class="item-2"><a href="#">Fitness Mantra</a></li>
                    <li class="item-3"><a href="#">About Us</a></li>

            <div class="Mobile">

                <input type="tel" name="Mobile No." id="" placeholder="Mobile No.">
            </div>

            <fieldset>
                <legend>Gender</legend>
                <label for="Gender">

                    Male:<input type="radio" name="Gender" id="" /> Female:<input type="radio" name="Gender" id="" />
                </label>
            </fieldset>
        </form>
    </main>
